<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Accueil - Bibliothèque</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>

<div th:include="navbar :: navbar"></div>
<div class="container mt-4">
    <h1>Bienvenue à la Bibliothèque</h1>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner md-4">
                <div class="carousel-item active">
                    <img src="image/slide1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/image/slide2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/image/slide3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- Ajoutez le contenu de la page ici -->
</div>

<div class="container mt-4">
    <div id="cardSet" class="container">
        <div class="row">
            <div th:each="livre : ${livres}" class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Livre 1">
                    <div class="card-body">
                        <strong>Titre du Livre: </strong> <span class="card-title center" th:text="${livre.titre}"></span><br>
                        <strong>ISBN: </strong> <span class="card-text" th:text="${livre.isbn}"></span><br>
                        <strong>Description: </strong> <span class="card-text" id="description" th:text="${livre.description}"></span><br>
                        <div th:if="${livre.disponible}">
                            <strong><p>Disponible</p></strong>
                        </div>
                        <div th:unless="${livre.disponible}">
                            <strong><p>Indisponible</p></strong>
                        </div>
                        <a th:href="@{'/livre/' + ${livre.isbn}}" class="btn btn-primary">Détails</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
