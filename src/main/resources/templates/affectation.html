<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Affectation</title>
</head>
<body>
<h4>Affectation d'étudiant</h4>
<form id="affectationForm">
  <label for="etudiantSelect">Choisir un étudiant :</label>
  <select id="etudiantSelect" name="etudiant">
    <option th:each="etudiant : ${etudiants}" th:value="${etudiant.id}" th:text="${etudiant.nom + ' ' + etudiant.prenom}"></option>
  </select>
  <button id="validerButton" class="btn btn-primary" type="button" th:onclick='validerAffectation()' >Valider</button>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</html>
